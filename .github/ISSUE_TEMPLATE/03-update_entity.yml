      label: Year Established
      placeholder: e.g., 2014

  - type: input
    id: city
    attributes:
      label: City
      placeholder: e.g., Xiamen
    validations:
      required: true

  - type: input
    id: province
    attributes:
      label: Province or State
      description: Use the same City value if none is available.
      placeholder: e.g., Fujian
    validations:
