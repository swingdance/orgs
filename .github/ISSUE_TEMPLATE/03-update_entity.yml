description: Update an existing organization or community.
title: 'Update Org: <Region> ‚Ä¢ <Name>'
labels: ["update org"]

body:
  - type: markdown
    attributes:
      value: |
        Before getting started, make sure you have found the org you want by providing the Region and Org ID.
        If you cannot find the corresponding one, email directly to dev+swing@kjuly.com.

  - type: dropdown
    id: region
    attributes:
      label: Region
      description: |
        The i18n locale identifier used to group your organization/community.
        Please choose the appropriate one according to your country or region.
      multiple: false
      options:
        - ko_KR (South Korean)
        - th_TH (Thailand)
        - zh_CN (China)
        - zh_HK (Hong Kong)
        - zh_TW (Taiwan)
    validations:
      required: true

  - type: input
    id: id
    attributes:
      label: Organization ID
      description: |
        For example, if the English name of your org is Cat's Corner Studio,
        use cat-s-corner-studio as the ID.

        You can find the full list of existing org id at `https://github.com/swingdance/orgs/tree/main/<region_code>`.
        e.g., [https://github.com/swingdance/orgs/tree/main/zh_CN](https://github.com/swingdance/orgs/tree/main/zh_CN)
      placeholder: e.g. x-studio
    validations:
      required: true

  # Details to Update

  - type: markdown
    attributes:
      value: |
        ## Details to Update
  - type: checkboxes
    id: modified_fields
    attributes:
      label: Please select the checkboxes before the fields you want to update and then provide content below.
      options:
        - label: name
        - label: name_local
        - label: since (year established)
        - label: city
        - label: province
        - label: venue
        - label: party
        - label: styles
        - label: email
        - label: website
        - label: fb (Facebook)
        - label: ig (Instagram)
        - label: yt (YouTube)
        - label: wo (WeChat Official Account)
        - label: bl (Bilibili)
        - label: rb (Xiaohongshu)
        - label: notes

  - type: input
    id: name
    attributes:
      label: Organization Name
      placeholder: e.g., X Studio

  - type: input
    id: name_local
    attributes:
      label: Local Name
